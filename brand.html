            <!--login form-->
            <div id="form">

                <!--connect to php-->
                <form action="index.php" method="get">

                    <h2>Have Account Fill Login Form</h2>
                    <hr>
                    <!--avatar-->
                    <div class="imgcontainer">
                        <img src="/home/millionaire/Pictures/Avatar_2.png" alt="avatar" class="avatar">

                    <!--container username-->
                    <div class="container">
                        <label for="uname">
                            <b>USERNAME</b>
                        </label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <!--container password-->
                        <label for="psw">
                            <b>PASSWORD</b>
                        </label>
                        <input type="password" placeholder="Enter Password" id="myInput" name="psw" required>


                        <!--Show password-->
                        <input type="checkbox" 
                        onclick="myfunction()">Show Password

                        <!--javascript-->
                        <script>
                            function myfunction() {
                                var x = 
                                document.getElementById("myInput");
                                if (x.type === "password") {
                                    x.type = "text";
                                } else {
                                    x.type = "password";
                                }
                            }
                        </script>

                        <!--button-->
                        <button 
                        type="submit">Login</button>
                        

                        <!--checkbox remember me-->
                        <label>
                        <input type="checkbox"
                        checked="checked"
                        name="remember">Remember me
                    </label>
                    </div>

                    <!--cancel button-->
                    <div class="container" 
                    style="background-color: #f1f1f1;">
                    <button type="button"
                    class="cancelbtn">Cancel</button>

                        <a href="#">password?</a>
